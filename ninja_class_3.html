<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		class Ninja {
			constructor(name){
				this.speed = 3;
				this.strength = 3;
				this.name = name;
				this.health = 100;
			}
			sayName() {
				console.log("My ninja name is " + this.name + "!");
			}
			showStats() {
				console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength);
			}
			drinkSake() {
				this.health += 10;
			}
		}
		class Sensei extends Ninja {
			constructor(name){
				super(name);
				this.speed = 10;
				this.health = 200;
				this.strength = 10;
				this.wisdom = 10;
				this.name = name;
			}
			speakWisdom(){
				super.drinkSake();
				console.log("What one programmer can do in one month, two programmers can do in two months.");
			}
		}

		const ninja1 = new Ninja("Hyabusa");
		ninja1.sayName();
		ninja1.drinkSake();
		ninja1.showStats();

		const sensei1 = new Sensei("Master Splinter");
		sensei1.speakWisdom();
		sensei1.showStats();

	</script>
</body>
</html>
